<div class="rectangle">
    <h1 style="margin-bottom:5px;">Rectangle</h1>
    <input type="number" [(ngModel)]="length"><br>
    <input type="number" [(ngModel)]="breadth"><br>
    <button (click)="area()">Area</button>
    <button (click)="perimeter()">Perimeter</button>

    <h4 style="color:white;font-weight:800"><b>Result</b> is:{{result}}</h4>



</div>
