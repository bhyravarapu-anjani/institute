<h1>Mails</h1>
<div *ngFor="let list of lists" >

    <div class="text-design " [ngClass]="{'visited': list.completed==true, 'unvisited': list.completed ==false}">
        <p class="pt-2">Id:{{list.userId}}</p>
        <p>Title:{{list.title}}</p>
        <p>{{list.completed}}</p>
        
    </div>
    
</div>
