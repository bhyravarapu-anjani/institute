<form [formGroup]="bankForm">
    <label>AccountName</label>
    <input type="text" formControlName="account_name">
    <br>

    <label>AvailableBaalance</label>
    <input type="number" formControlName="available_balance">
    <br>

    <label>currency</label>
    <input type="text" formControlName="currency">
    <br>

    <label>UserImage</label>
    <input type="text" formControlName="user_image">
    <br>

    <label>AccountNumber</label>
    <input type="number" formControlName="account_number">
    <br>
    <button (click)="submit()">submit </button>

    
</form>
