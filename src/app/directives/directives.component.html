<p>directives works!</p>
<h1>{{today}}</h1>
<h1>{{today|date}}</h1>
<h1>{{today|date:'short'}}</h1>
<h1>{{today|date:'yyyy/dd/MM'}}</h1>
<h1>{{today|date:'fullDate'}}</h1>
<h2>{{users|json}}</h2>
<ol>
    <li *ngFor="let name of names">{{name}}</li>
</ol>
<select name="" id="">
    <option *ngFor="let state of states" >{{state}}</option>
</select>
<table border="1">
    <thead>
      <tr>
       <th>Name</th>
       <th>Age</th>
       <th>package</th>
     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user.name|uppercase}}</td>
            <td [ngClass]="{'red':user.age>0&&user.age<20,'yellow':user.age>20&&user.age<=30,'green':user.age>30&&user.age<=40}">{{user.age}}</td>
            <td [ngStyle]="{'background-color':user.package<10?'red':'green'}">{{user.package}}</td>
        </tr>
    </tbody> 

</table>

<h1 *ngIf="time>0&&time<12">Good morning</h1>
<h1 *ngIf="time>12&&time<20">afternoon</h1>
<h1 *ngIf="time>20&&time<24">Good night</h1>
