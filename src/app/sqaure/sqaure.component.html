
<div class="parent">
    <div class="child">
        <h1>square measurements</h1>
        <label>area</label>
        <input type="number" [(ngModel)]="number1"><br>

        <label>perimeter</label>
        <input type="number" [(ngModel)]="number2"><br>

        <button (click)="area()" class="btn btn-primary ml-2">area</button>
        <button (click)="perimeter()" class="btn btn-info ml-2">perimeter</button>
        <h1>result is {{result}}</h1>
    </div>
</div>
