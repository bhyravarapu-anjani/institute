<h1>Table Data</h1>
<input type="text" [(ngModel)]="term">
<button (click)="filter()">filter</button>
<select [(ngModel)]="column">
  <option value="color">color</option>
  <option value="model">model</option>
  <option value="type">type</option>
</select>
<select [(ngModel)]="order">
  <option value="asc">Ascending</option>
  <option value="desc">Descending</option>
  
</select>
<button (click)="sort()">sort</button>
<ul class="pagination">
  <li (click)="page(1)" class="page-item"><a class="page-link">1</a></li>
  <li  (click)="page(2)" class="page-item"><a class="page-link">2</a></li>
  <li  (click)="page(3)" class="page-item"><a class="page-link">3</a></li>
  </ul>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>vehicle</th>
        <th>manufacturer</th>
        <th>model</th>
        <th>type</th>
        <th>fuel</th>
        <th>color</th>
        <th>image</th>
        <th>id</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{vehicle.Vehicle}}</td>
        <td>{{vehicle.manufacturer}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.type}}</td>
        <td>{{vehicle.fuel}}</td>
        <td>{{vehicle.color}}</td>
        <td><img src="{{vehicle.image}}" height="50" width="50"/></td>
        <td>{{vehicle.id}}</td>
        <td><button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button></td>
      </tr>

        <td>Mary</td>

      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr> -->
    </tbody>
  </table>
